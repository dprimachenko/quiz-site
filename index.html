<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quizzes</title>
	<meta charset="utf-8" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
	<header class="p-3 mb-2 bg-dark text-white">
		<h3 style="float: left; padding-left: 25px;"><a href="#" id="see-scores">View Highscores</a></h3>
		<h3 style="float: right; padding-right: 25px;">Time: <span id="timer">0</span></h3>
		<br>
		<hr style="border-width: 5px; background-color: black;">
	</header>
	<br>
	<div class="container" style="width: 600px;">
		<div class="jumbotron jumbotron-center" style="text-align: center;" id="wrapper">
			<h3 id="title">Coding Quiz Challenge</h3>
			<br>
			<p id="instructions">Try to answer the following code-related questions within the time-limit. Keep in mind that incorrect answers shorten time limit by 10 seconds.</p>
			<button type="button" class="btn btn-outline-dark" id="start">Start Quiz</button>
		</div>
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
